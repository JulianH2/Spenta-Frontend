<div class="chat-container">
  <div class="chat-header">
    <div class="header-content">
      <div class="header-text">
        <h1>Asesor IA</h1>
        <p>Haz una pregunta sobre tus finanzas</p>
      </div>
      <a routerLink="/app/advisor/market" class="header-button" title="Ver Mercado">
        <i class="bi bi-graph-up-arrow"></i>
      </a>
    </div>
  </div>

  <div class="chat-messages">
    <div class="message received">
      <div class="bubble">
        <p>¡Hola, Julian! Soy tu copiloto financiero. ¿En qué puedo ayudarte hoy?</p>
      </div>
    </div>
  </div>

  <div class="chat-input-area">
    <input type="text" placeholder="Escribe tu pregunta aquí...">
    <button class="send-button">
      <i class="bi bi-send-fill"></i>
    </button>
  </div>
</div>
